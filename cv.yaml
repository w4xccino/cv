about: "Soy estudiante de <b>SENATI</b> de la sede Arequipa, entusiasta de la <b>computación</b> y la <b>programación</b>. Me gusta específicamente el desarrollo de aplicaciones web <b>(backend)</b> y tengo aspiraciones a ser proximanente a ser un programador <b>FullStack</b>. Me caracterizo por ser una persona tranquila y con mucho afán de aprender nuevas tecnologías y cualquier cosa relacionada a computadoras. Un tema clave, es que ahora mismo, estoy desarrollando un proyecto construido con <i>Node, Express, MySQL y React</i>; del cual soy líder del proyecto. Un tema interesante sobre lo que me gusta hacer es tratar de solucionar problemas siempre tomando en cuenta la optimzación de la solución. Creo que siempre se puede hacer mejor. Creo también que la ciencia y el conocimiento debería ser abierto y libre para que cualquier persona pueda acceder al mismo sin ningún tipo de barrera. Pertenezo a la iglesia de Emacs."

